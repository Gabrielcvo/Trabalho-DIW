<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="/node_modules/bootstrap-icons/font/bootstrap-icons.css"
        />
        <link rel="stylesheet" href="/css/style.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>E-Commerce</title>
    </head>
    <body onload="init()">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

        <div class="d-flex flex-column wrapper">
            <header class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <img
                            src="/img/logo.png"
                            alt="Logo"
                            width="50px"
                            class="me-2"
                        />
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <div class="navBarSearch d-flex mx-auto my-2 my-lg-0">
                            <input
                                class="form-control"
                                type="search"
                                placeholder="Pesquise aqui"
                                aria-label="Search"
                            />
                            <a href="#" class="searchIcon" type="submit"></a>
                        </div>
                        <nav class="navbar-nav">
                            <a class="nav-link" href="#">Entrar</a>
                            <a class="nav-link" href="#">Criar Conta</a>
                            <a class="nav-link" href="#">Minha Conta</a>
                            <a class="nav-link" href="#">Rastrear Pedido</a>
                        </nav>
                        <a class="nav-link" href="#">
                            <img
                                src="/img/carrinho.png"
                                alt="Carrinho"
                                width="50px"
                            />
                        </a>
                    </div>
                </div>
            </header>
            <div class="container">
                <div id="carouselMain" class="carousel slide carousel-dark">
                    <div class="carousel-indicators">
                        <button
                            type="button"
                            data-bs-target="#carouselMain"
                            data-bs-slide-to="0"
                            class="active"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMain"
                            data-bs-slide-to="1"
                        ></button>
                        <button
                            type="button"
                            data-bs-target="#carouselMain"
                            data-bs-slide-to="2"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <h2>Destaque</h2>
                        <div class="carousel-item active">
                            <img
                                src="roupa1.png"
                                class="d-block w-100"
                                style="object-fit: contain"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="roupa2.png"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                        <div class="carousel-item">
                            <img
                                src="roupa3.png"
                                class="d-block w-100"
                                alt="..."
                            />
                        </div>
                    </div>
                    <button
                        class="carousel-control-prev"
                        type="button"
                        data-bs-target="#carouselMain"
                        data-bs-slide="prev"
                    >
                        <span class="carousel-control-prev-icon"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button
                        class="carousel-control-next"
                        type="button"
                        data-bs-target="#carouselMain"
                        data-bs-slide="next"
                    >
                        <span class="carousel-control-next-icon"></span>
                        <span class="visually-hidden">Proximo</span>
                    </button>
                </div>
                <hr class="mt-3" />
            </div>
            <main class="flex-fill">
                <div class="container">
                    <div class="row">
                        <div class="col-12 col-md-5">
                            <form
                                class="justify-content-center justify-md-start mb-3 mb-nd-0"
                                id="searchInput"
                            >
                                <div class="input-group imput-group-sm">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="searchInput"
                                        placeholder="Digite aqui o que procura"
                                    />

                                    <button
                                        class="btn btn-dark"
                                        id="searchButton"
                                    >
                                        Buscar
                                    </button>
                                </div>
                            </form>
                        </div>
                        <div class="col-12 col-md-7">
                            <div
                                class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
                            >
                                <form class="d-inline-block">
                                    <select class="form-select form-select-sm">
                                        <option>Ordenar por nome</option>
                                        <option>
                                            Ordenar pelo maior preço
                                        </option>
                                        <option>
                                            Ordenar pelo menor preço
                                        </option>
                                    </select>
                                </form>
                                <nav class="d-inline-block me-3">
                                    <ul class="pagination pagination-sm my-0">
                                        <li class="page-item">
                                            <a class="page-link" href="#">1</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">2</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">3</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">4</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">5</a>
                                        </li>
                                        <li class="page-item">
                                            <a class="page-link" href="#">6</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </div>
                    </div>
                    <hr mt-3 />
                    <div class="row g-3" id="tela"></div>
                    <hr class="row pb-3" />
                    <div class="col-12 col-md-7">
                        <div
                            class="d-flex flex-row-reverse justify-content-center justify-content-md-start"
                        >
                            <nav class="d-inline-block me-3">
                                <ul class="pagination pagination-sm my-0">
                                    <li class="page-item">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">2</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">3</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">4</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">5</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#">6</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="bg-light mt-5">
                <div class="container py-5">
                    <div class="row">
                        <div class="col-lg-4 mb-3">
                            <h5>Formas de pagamento</h5>
                            <img
                                src="/img/pix.png"
                                class="m-2"
                                style="
                                    height: 35px;
                                    width: 35px;
                                    object-fit: contain;
                                "
                            />
                            <img
                                src="/img/masterCard.png"
                                class="m-2"
                                style="
                                    height: 40px;
                                    width: 40px;
                                    object-fit: contain;
                                "
                            />
                        </div>
                        <div class="col-lg-4 mb-3">
                            <h5>Redes sociais</h5>
                            <img
                                src="/img/instagram.png"
                                style="
                                    height: 40px;
                                    width: 40px;
                                    object-fit: contain;
                                "
                            />
                            <img
                                src="/img/twitter.png"
                                style="
                                    height: 30px;
                                    width: 30px;
                                    object-fit: contain;
                                "
                            />
                        </div>
                        <div class="col-lg-4 mb-3">
                            <h5>Contato</h5>
                            <ul class="list-unstyled">
                                <li>
                                    <img
                                        src="/img/telefone.png"
                                        style="
                                            height: 40px;
                                            width: 40px;
                                            object-fit: contain;
                                        "
                                    />
                                    (31) 4002-8922
                                </li>
                                <li>
                                    <img
                                        src="/img/email.png"
                                        style="
                                            height: 40px;
                                            width: 40px;
                                            object-fit: contain;
                                        "
                                    />
                                    testando@gmail.com
                                </li>
                                <li>
                                    <img
                                        src="/img/endereco.png"
                                        style="
                                            height: 25px;
                                            width: 25px;
                                            margin-right: 4px;
                                            padding-left: 5px;
                                            object-fit: contain;
                                        "
                                    />R. Olaria do Barreiro, 500 - Bairro -
                                    Barreiro/Barreiro
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
        <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
